<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>The Weather</title>
</head>
<body class="isDay">
    <div id="searchBar">
        <form onsubmit="return false">
            <input type="search" placeholder="Enter City Name Here" id="citySearch">
        </form>
        <button id="toggleMeasuringSystem">Imperial</button>
    </div>
    <div class="searchResults">
        <div id="currentWeather">
            <div id="location">
                <h2 id="city">City</h2>
                <h3 id="region">Region</h3>
                <h3 id="country">Country</h3>
            </div>
        </div>
        <div id="currentWeatherStatus">
            <img id="currentStatusIcon" src="#">
            <div id="currentTemperatureContainer">
                <div id="temperatures">
                    <p id="temperature">Temperature: <span id="currentTemperature"></span><span class="temperatureUnit">Fº</span></p>
                    <p id="feelsLike">Feels Like: <span id="currentFeelsLike"></span><span class="temperatureUnit">Fº</span></p>
                </div>
                <div id="currentStatusContainer">
                    <p id="currentStatus">Current Status: </p>
                </div>
            </div>
        </div>
        <div id="timeContainer">
            <p id="localTime">Local:Time</p>
        </div>
    </div>
</body>
</html>
